<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animal Gallery</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Preconnecting to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing the Roboto Condensed font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery">
        <!-- Each gallery image is contained within a div with a background image and info -->
        <div class="gallery-image" style="background-image: url('./assets/Fox.png');">
            <div class="info">
                <h2>FENNEC FOX</h2>
                <p>India</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
        <div class="gallery-image" style="background-image: url('./assets/Whale.png');">
            <div class="info">
                <h2>HUMPBACK WHALE</h2>
                <p>South Africa</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
        <div class="gallery-image" style="background-image: url('./assets/baboon.png');">
            <div class="info">
                <h2>COMMON BLACK BABOON</h2>
                <p>South Africa</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
        <div class="gallery-image" style="background-image: url('./assets/deer.png');">
            <div class="info">
                <h2>SPOTTED DEER</h2>
                <p>Amazon</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
    </div>
    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
